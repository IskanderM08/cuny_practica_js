<body>
    <h2> Cuotas de Pago Semestral UV </h2>
    <script type="text/javascript">
        var nombreCompleto, semestreEstudiante, creditosEstudiante, pagoCreditos;
        nombreCompleto = prompt("Ingrese su nombre completo: ", "Nombre Completo");
        semestreEstudiante = prompt("Ingrese su semestre: ", "101, 301, 501, 701");
        creditosEstudiante = prompt("Ingrese el número de créditos del semestre", 0);
        pagoCreditos = (calcularPagoCreditos(creditosEstudiante));
        totalPago = (calcularPagoTotal(pagoCreditos, semestreEstudiante));

        function calcularPagoTotal(pagoCreditos, semestreEstudiante) {
            var totalPago;

            if (semestreEstudiante == "101") {
                totalPago = pagoCreditos + 50;

            } else if (semestreEstudiante == "301") {
                totalPago = pagoCreditos + 75;
            } else if (semestreEstudiante == "501" || semestreEstudiante == "701") {
                totalPago = pagoCreditos + 100;
            }

            return totalPago;
        }


        function calcularPagoCreditos(creditosEstudiante) {
            var pagoCreditos;

            if (creditosEstudiante > 12) {
                creditosEstudiante = 12;
            }

            return pagoCreditos = creditosEstudiante * 360;
        }

        alert("El estudiante " + nombreCompleto + " tiene que realizar un pago total de: $" + totalPago);
    </script>
</body>

</html>
